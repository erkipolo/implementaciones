# REDIRECT DNS FROM Vpn TO Dmz

- name: DNAT PREROUTING DNS IPv4
  ansible.builtin.iptables:
    table: nat
    chain: PREROUTING
    chain_management: true
    state: present
    action: append
    protocol: udp
    destination_port: 53
    source: 0.0.0.0/0
    destination: 0.0.0.0/0
    to_destination: 192.168.40.10
    ctstate: NEW
    jump: DNAT
    comment: 'DNS'
    ip_version: ipv4
  notify: save_rules

# ACCEPT FORWARD DNS FROM Vpn TO Dmz

- name: ACCEPT FORWARD DNS IPv4
  ansible.builtin.iptables:
