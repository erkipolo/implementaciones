- name: Instalando ufw
  ansible.builtin.apt:
    name: ufw
    state: latest
- name: abrir el firewall para 22
  ansible.builtin.ufw:
    rule: limit
    port: "22"
    proto: tcp
- name: Habilitar ufw
  ansible.builtin.ufw:
    state: enabled
    policy: deny
- name: Habilitar el log
  ansible.builtin.ufw:
    logging: on
